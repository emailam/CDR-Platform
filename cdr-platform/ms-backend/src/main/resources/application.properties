server.port=8081
spring.application.name=ms-backend

# Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3307/cdr_backend?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Kafka Configuration
spring.kafka.bootstrap-servers=localhost:9092
spring.kafka.consumer.group-id=group_id
spring.kafka.consumer.auto-offset-reset=earliest

# Trust the ms-loader's CDR package for deserialization
spring.kafka.consumer.properties.spring.json.trusted.packages=*,msloader.model




